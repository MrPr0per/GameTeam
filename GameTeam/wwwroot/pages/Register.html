<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameTeam — Вход</title>
    <link rel="stylesheet" href="../css/site.css">
</head>

<body>
    <header>
        <div class="logo">GameTeam</div>
        <nav>
            <a href="#">Анкеты</a>
            <a href="#">Участник</a>
            <a href="#">Мои анкеты</a>
        </nav>
        <div class="auth-status">Вход не выполнен</div>
    </header>

    <main>
        <div class="form-container">
            <div class="tabs">
                <span class="tab active" id="tab-login">ВХОД</span>
                <span class="tab" id="tab-register">РЕГИСТРАЦИЯ</span>
            </div>

            <div class="form-wrapper">
                <form id="login-form" class="auth-form">
                    <div class="input-container">
                        <label class="input-label">E-mail</label>
                        <input type="email" class="input" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label">Пароль</label>
                        <input type="password" class="input password-input" required>
                        <span class="toggle-password">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle class="eye-open" cx="12" cy="12" r="3" />
                                <path class="eye-slash" d="M2 4L22 20" stroke-width="2" />
                            </svg>
                        </span>
                    </div>
                    <button type="submit" class="btn-register">ВОЙТИ</button>
                </form>

                <form id="register-form" class="auth-form">
                    <div class="input-container">
                        <label class="input-label">Имя</label>
                        <input type="text" class="input" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label">E-mail</label>
                        <input type="email" class="input" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label">Пароль</label>
                        <input type="password" class="input password-input" required>
                        <span class="toggle-password">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle class="eye-open" cx="12" cy="12" r="3" />
                                <path class="eye-slash" d="M2 4L22 20" stroke-width="2" />
                            </svg>
                        </span>
                    </div>
                    <div class="input-container">
                        <label class="input-label">Подтвердите пароль</label>
                        <input type="password" class="input password-input" required>
                        <span class="toggle-password">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle class="eye-open" cx="12" cy="12" r="3" />
                                <path class="eye-slash" d="M2 4L22 20" stroke-width="2" />
                            </svg>
                        </span>
                    </div>
                    <button type="submit" class="btn-register">РЕГИСТРАЦИЯ</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/site.js"></script>
</body>

</html>
