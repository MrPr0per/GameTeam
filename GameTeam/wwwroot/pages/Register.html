<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameTeam — Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">GameTeam</div>
            <nav class="sidebar-nav">
                <a href="/questionnaires">
                    <img src="../img/anketa.svg" alt="Анкеты" class="nav-icon">
                    <span class="nav-text">Анкеты</span>
                </a>
                <a href="/my_questionnaries">
                    <img src="../img/my-ankety.svg" alt="Мои анкеты" class="nav-icon">
                    <span class="nav-text">Мои анкеты</span>
                </a>
            </nav>
        </aside>


        <div class="content">
            <header>
<!--&lt;!&ndash;                todo: пока скрою, потом надо будет отображать, если был выполнен вход&ndash;&gt;-->
<!--                <div class="auth-wrapper">-->
<!--                    <div class="header-profile-image"></div>-->
<!--                    <div class="auth-status">ИванБезФамилии</div> &lt;!&ndash; Надо бы ограничить длину имени... &ndash;&gt;-->
<!--                </div>-->

            </header>

            <main>
                <div class="form-container">
                    <div class="tabs">
                        <span class="tab active" id="tab-login">ВХОД</span>
                        <span class="tab" id="tab-register">РЕГИСТРАЦИЯ</span>
                    </div>

                    <div class="form-wrapper">
                        <form id="login-form" class="auth-form">
                            <div class="input-container">
                                <label class="input-label">E-mail</label>
                                <input type="email" class="input" name="email" required>
                            </div>
                            <div class="input-container">
                                <label class="input-label">Пароль</label>
                                <input type="password" class="input password-input" name="password" required>
                                <span class="toggle-password">
                                <svg class="eye-icon" viewBox="0 0 24 24">
                                    <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle class="eye-open" cx="12" cy="12" r="3"/>
                                    <path class="eye-slash" d="M2 4L22 20" stroke-width="2"/>
                                </svg>
                            </span>
                            </div>
                            <!-- TODO: добавить стилей и анимаций-->
                            <div id="login-error-block" style="display: none;">
                                <span id="login-error-text"></span>
                            </div>
                            <button type="submit" class="btn-register">ВОЙТИ</button>
                        </form>

                        <form id="register-form" class="auth-form">
                            <div class="input-container">
                                <label class="input-label">Имя</label>
                                <input type="text" class="input" name="username" required>
                            </div>
                            <div class="input-container">
                                <label class="input-label">E-mail</label>
                                <input type="email" class="input" name="email" required>
                            </div>
                            <div class="input-container">
                                <label class="input-label">Пароль</label>
                                <input type="password" class="input password-input" name="password" required>
                                <span class="toggle-password">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle class="eye-open" cx="12" cy="12" r="3"/>
                                <path class="eye-slash" d="M2 4L22 20" stroke-width="2"/>
                            </svg>
                        </span>
                            </div>
                            <div class="input-container">
                                <label class="input-label">Подтвердите пароль</label>
                                <input type="password" class="input password-input" name="confirmPassword" required>
                                <span class="toggle-password">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle class="eye-open" cx="12" cy="12" r="3"/>
                                <path class="eye-slash" d="M2 4L22 20" stroke-width="2"/>
                            </svg>
                        </span>
                            </div>
                            <!-- TODO: добавить стилей и анимаций-->
                            <div id="registration-error-block" class="error-message-block" style="display: none">
                                <span id="registration-error-text"></span>
                            </div>
                            <button type="submit" class="btn-register">РЕГИСТРАЦИЯ</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
