<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameTeam - Анкеты</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/questionnaires.css">
    <link rel="stylesheet" href="../css/filters.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">GameTeam</div>
            <nav class="sidebar-nav">
                <a href="/questionnaires" class="all-q">
                    <img src="../img/anketa.svg" alt="Анкеты" class="nav-icon">
                    <span class="nav-text">Анкеты</span>
                </a>
                <a href="/My_questionnaires" class="my-q">
                    <img src="../img/my-ankety.svg" alt="Мои анкеты" class="nav-icon">
                    <span class="nav-text">Мои анкеты</span>
                </a>
            </nav>
        </aside>
        <div class="content">
            <header>
                <div class="filter-container">
                    <div class="filter-toggle">Фильтры
                        <svg class="chevron" viewBox="0 0 24 24">
                            <path d="M7 10l5 5 5-5z" />
                        </svg>
                    </div>
                    <div class="selected-filters"></div>
                </div>
                <div class="auth-wrapper">
                    <div class="header-profile-image"></div>
                    <a href="../pages/Profile.html" class="auth-status user-name">Имя загружается...</a>
                </div>
            </header>

            <div class="questionnaires-container"></div>
            <div class="load-more-container">
                <button class="load-more-button" id="load-more-button">Загрузить ещё</button>
            </div>
        </div>
    </div>
    <script src="../js/questionnaires.js" type="module"></script>
</body>

</html>
